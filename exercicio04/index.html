<!--
    A IDÉIA DESSE CÓDIGO É ANALIZAR O TAMANHO DA TELA, CRIANDO UM RETÂNGULO QUE PREENCHE A LARGURA
    DESSE TAMANHO EM 100%. ASSIM QUE A TELA É REDIMENCIONADA, O PROGRAMA IRÁ ANALIZAR O SEU TAMANHO
    E PREENCHER O RETÂNGULO COM UMA DETERMINADA COR, DE ACORDO COM O TAMANHO QUE A TELA ESTÁ NO
    MOMENTO.
-->

<!DOCTYPE html>
<html>

<head>
    <title>Exercicio 03</title>
    <style type="text/css">
        .header {
            width: 100%;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {

            function verificarTamanhoEAplicaCor() {
                var tamanhoTela = $(window).width();
                if (tamanhoTela < 500) {
                    $('.header').css('background', 'green');
                }
                else if (tamanhoTela < 800) {
                    $('.header').css('background', 'blue');
                }
                else if (tamanhoTela < 1024) {
                    $('.header').css('background', 'red');
                }
                else {
                    $('.header').css('background', 'black');
                }
            }

            /*
            CASO QUEIRA ANALIZAR EM UM DETERMINADO INTERVALO DE TEMPO
                    setInterval (function(){
                        verificarTamanhoEAplicaCor();
                    },3000);
            */

            //CASO QUEIRA ANALIZAR TODA VEZ QUE O TAMANHO DA TELA É EDITADO
            $(window).resize(function () {
                verificarTamanhoEAplicaCor();
            })

        })     
    </script>
</body>

</html>
